<div class="container-fluid py-4 px-4">
  <div
    class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-5 gap-3"
  >
    <div class="text-center text-md-start">
      <h1 class="display-6 fw-bold mb-0">Gestión de Tareas</h1>
      <p class="text-muted mb-0">Organiza y supervisa el trabajo del equipo.</p>
    </div>

    <div>
      <button
        mat-flat-button
        color="primary"
        class="py-3 px-4 rounded-pill shadow-sm w-100 w-md-auto"
        (click)="openTaskDialog()"
      >
        <mat-icon class="me-2">add</mat-icon>
        Nueva Tarea
      </button>
    </div>
  </div>

  <section class="mb-5 animate__animated animate__fadeIn">
    <h4 class="d-flex align-items-center gap-2 mb-3 text-secondary">
      <mat-icon>person</mat-icon> Mis Tareas Asignadas
    </h4>
    <p class="text-muted small mb-3">
      Tareas que debes realizar. Haz clic para editar estado.
    </p>

    <app-task-board
      [tasks]="myTasks()"
      [isReadOnly]="false"
      (taskClick)="openTaskDialog($event)"
    >
    </app-task-board>
  </section>

  <mat-divider class="my-5"></mat-divider>

  <section class="animate__animated animate__fadeIn animate__delay-1s">
    <h4 class="d-flex align-items-center gap-2 mb-3 text-secondary">
      <mat-icon>visibility</mat-icon> Supervisión
    </h4>
    <p class="text-muted small mb-3">
      Tareas que asignaste a otros miembros del equipo.
    </p>

    <app-task-board [tasks]="supervisedTasks()" [isReadOnly]="true">
    </app-task-board>
  </section>
</div>
