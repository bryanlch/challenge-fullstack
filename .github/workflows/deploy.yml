name: Deploy to Firebase

on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- BACKEND ---
      - name: Install Backend
        run: cd functions && npm ci

      - name: Build Backend
        run: cd functions && npm run build

      # --- FRONTEND ---
      - name: Install Frontend
        run: cd frontend && npm ci
        
      # --- FRONTEND CREATE ENV ---
      - name: Create Environment File
        run: |
          cd frontend/src/environments
          # Creamos el archivo prod
          echo "export const environment = {" > environment.prod.ts
          echo "  production: true," >> environment.prod.ts
          echo "  firebase: {" >> environment.prod.ts
          echo "    apiKey: '${{ secrets.FIREBASE_API_KEY }}'," >> environment.prod.ts
          echo "    authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}'," >> environment.prod.ts
          echo "    projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'," >> environment.prod.ts
          echo "    storageBucket: '${{ secrets.FIREBASE_PROJECT_ID }}.appspot.com'," >> environment.prod.ts
          echo "    messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'," >> environment.prod.ts
          echo "    appId: '${{ secrets.FIREBASE_APP_ID }}'" >> environment.prod.ts
          echo "  }," >> environment.prod.ts
          echo "  apiUrl: '${{ secrets.BACKEND_API_URL }}'" >> environment.prod.ts
          echo "};" >> environment.prod.ts
          
          # Hacemos lo mismo para environment.ts (por si acaso el build lo pide)
          cp environment.prod.ts environment.ts

      - name: Build Frontend (Production)
        run: cd frontend && npx ng build --configuration production

      # --- DEPLOY ---
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting,functions,firestore:rules
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: challenge-to-do
